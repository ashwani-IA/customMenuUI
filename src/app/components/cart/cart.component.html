<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">
            {{ cartCount }} item(s)
          </div>
        </div>
      </div>
      @for(item of cartItems; track item.product.id){
      <div class="row border-top border-bottom">
        <div class="row main align-items-center">
          <div class="col-2">
            <img class="img-fluid" [src]="item.product.imageURL" />
          </div>
          <div class="col">
            <div class="row">{{ item.product.name }}</div>
          </div>
          <div class="col">
            <input
              type="number"
              [(ngModel)]="item.quantity"
              min="1"
              class="item-count"
              (ngModelChange)="updateQuantity(item, $event)"
            />
          </div>
          <div class="col">
            {{ "$" + item.product.price }}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
              (click)="deleteProduct(item)"
              class="remove-item"
              class="close"
              >&#10005;</span
            >
          </div>
        </div>
      </div>
      }@empty {
      <div class="col align-self-center text-center">
        <h4>your cart is empty</h4>
      </div>

      }
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr />
      <div class="row">
        <div class="col" style="padding-left: 0">ITEMS {{ cartCount }}</div>
        <div class="col text-right">{{ "$" + getTotalPrice() }}</div>
      </div>
      <form>
        <p>SHIPPING</p>
      </form>
      <div
        class="row"
        style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
      >
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&euro; {{ "$" + getTotalPrice() }}</div>
      </div>
      <button class="btn">CHECKOUT</button>
    </div>
  </div>
</div>
